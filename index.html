<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timer</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<link rel="icon" href="media/favicon.svg">
  </head>
  <body>
    <div class="container">
     <div class="container py-5">

    <header class="text-center">
       <h1 class="display-4 mb-4 text-muted"><!--Timer-->&nbsp;</h1>
 
    </header>


    <div class="py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">



                <!-- Countdown-->
                <div class="rounded bg-gradient-5 text-white shadow p-5 text-center mb-5">
                    <p class="mb-0 font-weight-bold text-uppercase">Der Tee ist fertig in</p>
                    <div id="clock-c" class="countdown py-4"></div>

                    <!-- Call to actions -->
                    <ul class="list-inline">
                        <li class="list-inline-item pt-2">
                            <button id="btn-2m" type="button" class="btn btn-control">2 min</button>
                        </li>
                        <li class="list-inline-item pt-2">
                            <button id="btn-3m" type="button" class="btn btn-control">3 min</button>
                        </li>
                        <li class="list-inline-item pt-2">
                            <button id="btn-stop-snd" type="button" class="btn btn-control">Alarm aus</button>
                        </li>
                        <!-- <li class="list-inline-item pt-2">
                            <button id="btn-pause" type="button" class="btn btn-control">Pause</button>
                        </li>
                        <li class="list-inline-item pt-2">
                            <button id="btn-resume" type="button" class="btn btn-control">weiter</button>
                        </li> -->
                    </ul>

                </div>

				 <audio id="alarm" preload="auto" loop>
  					<source src="media/drum33.mp3" type="audio/mpeg">
 					 Your browser does not support the audio tag.
				</audio> 
				
            </div>
        </div>
    </div>
</div>
</div>
    </div>
   
    <script src="js/jquery-3.6.0.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/scripts.js"></script>
	  
  </body>
</html>
